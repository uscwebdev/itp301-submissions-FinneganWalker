<!DOCTYPE html>
<html>
<head>
	<title>Lab_04</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #146B3A;
			color: white;
		}

		#main {
			margin: auto;
			width: 80%;
			padding: 20px;
			text-align: center;
		}

		#main h1 {
			color: #BB2528;
		}

		#mainIMG img {
			width: 70%;
			height: 600px;
			border: 2px solid white;
			border-radius: 5px;
			object-fit: cover;
		}

		.img-container {
			display: inline-block;
			width: 19%;
			padding: 10px;
			box-sizing: border-box;
			text-align: center;
			vertical-align: top; 
		}

		.img-container img {
			width: 100%;
			height: 150px;
			border: 2px solid white;
			border-radius: 5px;
			object-fit: cover;
			cursor: pointer; /* Add cursor pointer for better UX */
		}
	</style>
</head>
<body>
	<div id="main">
		<h1>The Holidays</h1>
		<div id="mainIMG">
			<img id="mainImage" src="IMG/c-env.jpeg" alt="Main PIC">
		</div>
    <!-- Add a paragraph element to display the caption -->
		<p id="mainCaption">Christman Environment</p>
		<div class="img-container">
			<img src="IMG/c-env.jpeg" alt="Christmas Environment">
		</div>
		<div class="img-container">
			<img src="IMG/c-balls.jpg" alt="Christmas Balls">
		</div>	
		<div class="img-container">
			<img src="IMG/c-santa.jpeg" alt="Christmas Santa">
		</div>	
		<div class="img-container">
			<img src="IMG/c-trees.jpg" alt="Christmas Trees">
		</div>
		<div class="img-container">
			<img src="IMG/c-lights.jpg" alt="Christmas Lights">
		</div>	
	</div>

	<script>
		// old code
		/*
		function changeMainImage(clickedImage) {
			var mainImage = document.getElementById('mainImage');
			mainImage.src = clickedImage.src;
			mainImage.alt = clickedImage.alt;
			mainImage.style.width = '70%';
			mainImage.style.height = '600px';
		}
		// the end
		*/

		// variables to get image and caption
		var mainImage = document.querySelector('#mainIMG img');
		var mainCaption = document.querySelector('#mainCaption');
		// thumbnail selectorAll to select the array of thumnails 
		var thumbnailImages = document.querySelectorAll('.img-container img');

		// function with param clickedImage = sets mainimage info to the clicked image
		function changeMainImage(clickedImage) {
			mainImage.src = clickedImage.src;
			mainImage.alt = clickedImage.alt;
			mainCaption.textContent = clickedImage.alt; // Update the caption with alt text
		}

		// sets it for each click the function happens!
		thumbnailImages.forEach(function (thumbnailImage) {
			thumbnailImage.onclick = function () {
				changeMainImage(this);
				console.log("Updated Image: " + thumbnailImage.alt);
			};
		});
	</script>
</body>
</html>
