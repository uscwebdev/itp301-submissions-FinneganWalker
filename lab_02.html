<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Currency Converter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<h1 class="col-12 mt-5">Currency Converter</h1>

			<p class="col-12 mt-4">
				<big>Randomly Generated Value: $<span id="usd">0</span></big>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="eur-btn" type="button" class="btn btn-outline-primary mr-2">Convert to EUR:</button>
				&euro; 
				<span id="eur-value">x.yz</span>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="cny-btn" type="button" class="btn btn-outline-primary mr-2">Convert to CNY:</button> 
				&yen; 
				<span id="cny-value">x.yz</span>
			</p> <!-- .col -->

		</div> <!-- .row -->
	</div> <!-- .container -->

	<script src="https://viterbi-web.usc.edu/~zune/itp301/random.js"></script>

	<script>
		/* Get all values */
		var usdValueElement = document.getElementById("usd");
		var eurValueElement = document.getElementById("eur-value");
		var cnyValueElement = document.getElementById("cny-value");

		document.getElementById("eur-btn").addEventListener("click", function () {
		  var usdValue = parseFloat(usdValueElement.innerText);
		  /* 1 USD = 0.93 EUR */
		  /* Create a new variable to store converted value from USD to EUR or CNY */
		  var eurValue = (usdValue * 0.93).toFixed(2);
		  /* replace inner value with number conversion */
		  /* Display calculated value in the appropriate <span> tag */
		  eurValueElement.innerText = eurValue;
		});

		document.getElementById("cny-btn").addEventListener("click", function () {
		  var usdValue = parseFloat(usdValueElement.innerText);
		  /*1 USD = 6.77 CNY */
		  /* Create a new variable to store converted value from USD to EUR or CNY */
		  var cnyValue = (usdValue * 6.77).toFixed(2);
		  /* replace inner value with number conversion */
		  /* Display calculated value in the appropriate <span> tag */

		  cnyValueElement.innerText = cnyValue;
		});

		/* Get random value using Math.random() */
		var randomUSDValue = (Math.random() * 100).toFixed(2);
		usdValueElement.innerText = randomUSDValue;



	</script>
</body>
</html>
